<div class="row">
    <app-action-button [acts]="acs" [ngStyle]="currentStyles"></app-action-button>
    <app-button (outChange)="rename($event)"
        [classname]="'button-gray'"
        [ngStyle]="currentStyles"
        text="Переименовать"></app-button>
    <app-button (outChange)="work($event)"
        [classname]="'button-blue'"
        [ngStyle]="currentStyles"
        text="В работу"></app-button>
</div>
