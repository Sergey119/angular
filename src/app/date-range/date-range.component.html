<mat-form-field>
    <mat-label>Период просмотра</mat-label>
    <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
      <input matStartDate  [(ngModel)]="date1" formControlName="start" placeholder="Start date">
      <input matEndDate  [(ngModel)]="date2" formControlName="end" placeholder="End date">
    </mat-date-range-input>
    <mat-hint>ММ/ДД/ГГГГ – ММ/ДД/ГГГГ</mat-hint>
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-date-range-picker #picker></mat-date-range-picker>
  
    <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')">Неверная начальная дата</mat-error>
    <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')">Неверная конечная дата</mat-error>
</mat-form-field>
<p>Выбранный период: {{range.value | json}}</p>
<p>{{ date1 }}</p>
<p>{{ date2 }}</p>
